{% extends "base.html" %}

{% block content %}
<h2>Contracts List</h2>
<a href="{{ url_for('contracts.add_contract') }}" class="btn btn-primary mb-3">Add Contract</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Client ID</th>
            <th>Property ID</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for contract in contracts %}
        <tr>
            <td>{{ contract.id }}</td>
            <td>{{ contract.contract_type }}</td>
            <td>{{ contract.client_id }}</td>
            <td>{{ contract.property_id }}</td>
            <td>{{ contract.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
