{% extends "base.html" %}

{% block content %}
<h2>Clients List</h2>
<a href="{{ url_for('clients.add_client') }}" class="btn btn-primary mb-3">Add Client</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.client_type }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
