{% extends "base.html" %}

{% block content %}
<h2>Inspections List</h2>
<a href="{{ url_for('inspection.add_inspection') }}" class="btn btn-primary mb-3">Add Inspection</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Property ID</th>
            <th>Date</th>
            <th>Market Price</th>
        </tr>
    </thead>
    <tbody>
        {% for inspection in inspections %}
        <tr>
            <td>{{ inspection.id }}</td>
            <td>{{ inspection.property_id }}</td>
            <td>{{ inspection.inspection_date }}</td>
            <td>{{ inspection.market_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
