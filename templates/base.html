<!DOCTYPE html>
<html>

<head>
    <title>Real Estate System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #007bff !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">Real Estate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path.startswith('/properties') %}active{% endif %}"
                        href="{{ url_for('properties.list_properties') }}">Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path.startswith('/clients') %}active{% endif %}"
                        href="{{ url_for('clients.list_clients') }}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path.startswith('/contracts') %}active{% endif %}"
                        href="{{ url_for('contracts.list_contracts') }}">Contracts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path.startswith('/inspections') %}active{% endif %}"
                        href="{{ url_for('inspection.list_inspections') }}">Inspections</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
