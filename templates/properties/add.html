{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Add New Property</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('properties.add_property') }}">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="area">Area (sq.m)</label>
                <input type="number" step="0.01" class="form-control" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="available">Available</option>
                    <option value="sold">Sold</option>
                    <option value="rented">Rented</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Property</button>
            <a href="{{ url_for('properties.list_properties') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
